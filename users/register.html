{% load staticfiles %}
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="{% static 'blog/layui/css/layui.css'%}">
		<link rel="stylesheet" href="{% static 'blog/css/global.css' %}">
		<script src="{% static 'blog/layui/layui.js' %}"></script>
	</head>


	<body>
		<iframe src="{% url 'Users:head' %}" scrolling="no" width="100%" height="65px"></iframe>
		<div class="main layui-clear">
		<div class="layui-container fly-marginTop">
			<div class="fly-panel fly-panel-user" pad20="">
				<div class="layui-tab layui-tab-brief" lay-filter="user">
					<ul class="layui-tab-title">
						<li>
							<a href="{% url 'Users:login' %}">登入</a>
						</li>
						<li class="layui-this">注册</li>
					</ul>
					<div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
						<div class="layui-tab-item layui-show">
							<div class="layui-form layui-form-pane">
								<form method="post">
                                    {% csrf_token %}
									<div class="layui-form-item {% if register_form.errors.username %}errorput{% endif %}"> <label for="L_email" class="layui-form-label">用户名</label>
										<div class="layui-input-inline"> <input type="text" id="username" name="username" placeholder="请输入用户名" required="" lay-verify="username"  class="layui-input"> </div>
										<div class="layui-form-mid layui-word-aux">将会成为您唯一的登入名</div>
									</div>
                                    <div class="layui-form-item"> <label for="L_email" class="layui-form-label">邮箱</label>
										<div class="layui-input-inline"> <input type="text" id="email" name="email" placeholder="请输入邮箱地址" required="" lay-verify="email"  class="layui-input"> </div>
										<div class="layui-form-mid layui-word-aux">用于密码重置</div>
									</div>
									<div class="layui-form-item"> <label for="L_pass" class="layui-form-label">密码</label>
										<div class="layui-input-inline"> <input type="password" id="L_pass" placeholder="请输入密码" name="password" required="" lay-verify="required" autocomplete="off" class="layui-input"> </div>
										<div class="layui-form-mid layui-word-aux">6到16个字符</div>
									</div>
									<div class="layui-form-item"> <label for="L_repass" class="layui-form-label">确认密码</label>
										<div class="layui-input-inline"> <input type="password" id="L_repass" name="password" required="" placeholder="请输入确认密码" lay-verify="required" autocomplete="off" class="layui-input"> </div>
									</div>
									<div class="layui-form-item"> <label for="L_username" class="layui-form-label" >姓名</label>
										<div class="layui-input-inline"> <input type="text" id="name" placeholder="请输入姓名" name="name" required="" lay-verify="required" autocomplete="off" class="layui-input"> </div>
									</div>
									<div class="layui-form-item"> <label for="L_username" class="layui-form-label" >昵称</label>
										<div class="layui-input-inline"> <input type="text" id="L_username" placeholder="请输入昵称" name="nick_name" required="" lay-verify="required" autocomplete="off" class="layui-input"> </div>
									</div>
									
									
									<div class="layui-form-item"> <button class="layui-btn" lay-filter="*" lay-submit="">注册并登录</button> </div>
									
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</body>
</html>
